<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>لعبة العتاولة - شوارع مصر</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB; /* لون السماء */
            font-family: 'Cairo', sans-serif;
            touch-action: none; /* لمنع التكبير بالسحب */
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .score-board {
            padding: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px #000;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            z-index: 10;
        }

        h1 {
            color: #ffcc00;
            font-size: 60px;
            margin: 0;
            text-shadow: 3px 3px 0 #b33c00;
            animation: pulse 1.5s infinite;
        }

        p {
            color: white;
            font-size: 20px;
            margin-top: 10px;
            text-align: center;
        }

        .btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 24px;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #c0392b);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none !important;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* تعليمات التحكم للموبايل والكمبيوتر */
        .controls-hint {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- UI Layer -->
    <div id="ui-layer">
        <div class="score-board">
            <span id="scoreDisplay">النتيجة: 0</span>
            <span id="coinsDisplay">الجنيهات: 0</span>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="startScreen">
        <h1>العتاولة</h1>
        <p>اجري في شوارع مصر وتفادى التكاتك!</p>
        <p class="controls-hint">اسحب يمين/يسار للحركة - اسحب لأعلى للقفز</p>
        <button class="btn" onclick="startGame()">يلا بينا</button>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="hidden">
        <h1 style="color: #ff4444;">خبطت!</h1>
        <p id="finalScore">النتيجة النهائية: 0</p>
        <button class="btn" onclick="resetGame()">العب تاني</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game State
        let isPlaying = false;
        let score = 0;
        let coins = 0;
        let speed = 0;
        let frameCount = 0;
        let lastTime = 0;

        // Configuration
        const INITIAL_SPEED = 15; // سرعة اللعبة
        const MAX_SPEED = 30;
        const LANE_WIDTH = 2; // عرض الحارة (منطقي)
        const LANES = [-1, 0, 1]; // يسار، وسط، يمين
        const GRAVITY = 0.003;
        const JUMP_FORCE = 0.08;

        // Image Assets (Placeholders generated via code for reliability)
        // ملاحظة: يمكنك استبدال هذا الرابط برابط الصورة المباشر الخاص بك (Direct Link ending in .png or .jpg)
        // بما أن الرابط الذي قدمته هو رابط مشاركة، سنستخدم شكلاً مرسوماً كبديل إذا لم تعمل الصورة.
        const charImage = new Image();
        charImage.src = "https://cdn-icons-png.flaticon.com/512/4825/4825038.png"; // صورة مؤقتة لفتوة (أيقونة)
        
        // Game Objects
        const player = {
            lane: 1, // 0: Left, 1: Center, 2: Right
            x: 0, // 3D world X
            y: 0, // 3D world Y (Height)
            z: 0, // 3D world Z (Depth - Player stays at 0, world moves)
            targetX: 0, // For smooth movement
            yVelocity: 0,
            isJumping: false,
            width: 0.8,
            height: 1.5,
            color: '#e74c3c'
        };

        let obstacles = [];
        let particles = [];
        let collectables = [];

        // Resize Canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Input Handling
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('keydown', (e) => {
            if (!isPlaying) return;
            if (e.key === 'ArrowLeft') changeLane(-1);
            if (e.key === 'ArrowRight') changeLane(1);
            if (e.key === 'ArrowUp' || e.key === ' ') jump();
        });

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, {passive: false});

        document.addEventListener('touchmove', (e) => {
             if(isPlaying) e.preventDefault(); // Prevent scrolling
        }, {passive: false});

        document.addEventListener('touchend', (e) => {
            if (!isPlaying) return;
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal Swipe
                if (Math.abs(diffX) > 30) {
                    if (diffX > 0) changeLane(1);
                    else changeLane(-1);
                }
            } else {
                // Vertical Swipe
                if (diffY < -30) jump();
            }
        });

        function changeLane(direction) {
            const newLane = player.lane + direction;
            if (newLane >= 0 && newLane <= 2) {
                player.lane = newLane;
                // Calculate target X based on lane (-1, 0, 1) scaled by lane width
                // Lane 0 -> -LANE_WIDTH, Lane 1 -> 0, Lane 2 -> LANE_WIDTH
                player.targetX = (player.lane - 1) * LANE_WIDTH;
            }
        }

        function jump() {
            if (!player.isJumping) {
                player.yVelocity = JUMP_FORCE;
                player.isJumping = true;
            }
        }

        // --- Core Logic ---

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            resetGameState();
            isPlaying = true;
            speed = INITIAL_SPEED;
            animate();
        }

        function resetGame() {
            startGame();
        }

        function resetGameState() {
            player.lane = 1;
            player.x = 0;
            player.targetX = 0;
            player.y = 0;
            player.yVelocity = 0;
            player.isJumping = false;
            
            obstacles = [];
            collectables = [];
            score = 0;
            coins = 0;
            frameCount = 0;
            
            updateUI();
        }

        function spawnObstacle() {
            // Random Lane
            const laneIndex = Math.floor(Math.random() * 3);
            const xPos = (laneIndex - 1) * LANE_WIDTH;
            
            // Types: 0: Barrier, 1: TukTuk, 2: Microbus
            const type = Math.random() < 0.5 ? 'tuktuk' : (Math.random() < 0.5 ? 'barrier' : 'microbus');
            
            let width = 1;
            let height = 1;
            let color = '#444';

            if (type === 'tuktuk') {
                width = 1.2;
                height = 1.2;
                color = '#000'; // Black & Yellow handled in draw
            } else if (type === 'microbus') {
                width = 1.4;
                height = 1.4;
                color = '#fff';
            } else {
                // Barrier
                width = 1.2;
                height = 0.8;
                color = '#e67e22';
            }

            obstacles.push({
                x: xPos,
                y: 0,
                z: 100, // Start far away
                width: width,
                height: height,
                type: type,
                passed: false
            });

            // Sometimes spawn coin in other lanes
            const coinLane = (laneIndex + 1) % 3;
            if (Math.random() > 0.5) {
                spawnCoin(coinLane);
            }
        }

        function spawnCoin(laneIndex) {
            collectables.push({
                x: (laneIndex - 1) * LANE_WIDTH,
                y: 0.5,
                z: 100 + Math.random() * 10,
                width: 0.5,
                height: 0.5,
                active: true
            });
        }

        function update(dt) {
            // Increase speed slowly
            if (speed < MAX_SPEED) speed += 0.001;

            // Smooth Player Movement (Lerp)
            // هذه هي "الحركة اللينة" المطلوبة
            player.x += (player.targetX - player.x) * 0.15; 

            // Gravity & Jump
            if (player.isJumping || player.y > 0) {
                player.y += player.yVelocity;
                player.yVelocity -= GRAVITY * (dt * 60); // Time scaled gravity
                if (player.y <= 0) {
                    player.y = 0;
                    player.isJumping = false;
                    player.yVelocity = 0;
                }
            }

            // Move Obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                obs.z -= speed * (dt);

                // Collision Detection
                // Simple 3D box collision logic
                // Check Z depth overlap (player is at z=0, depth 1)
                if (obs.z < 1 && obs.z > -1) {
                    // Check Lane/X overlap
                    // We use a small margin for forgiveness
                    if (Math.abs(obs.x - player.x) < 0.8) {
                         // Check Y (Jumping over barriers)
                         // If obstacle is short (barrier) and player is high enough, no collision
                         if (obs.type === 'barrier' && player.y > 0.9) {
                             // Jumped over!
                         } else {
                             gameOver();
                         }
                    }
                }

                if (obs.z < -5) {
                    obstacles.splice(i, 1);
                    score += 10;
                    updateUI();
                }
            }

            // Move Coins
            for (let i = collectables.length - 1; i >= 0; i--) {
                let c = collectables[i];
                c.z -= speed * (dt);

                if (c.active && c.z < 1 && c.z > -1 && Math.abs(c.x - player.x) < 0.8 && player.y < 1.0) {
                    c.active = false;
                    coins++;
                    updateUI();
                }

                if (c.z < -5) collectables.splice(i, 1);
            }

            // Spawning Logic
            frameCount++;
            // Spawn frequency depends on speed
            if (frameCount > (1500 / speed)) {
                spawnObstacle();
                frameCount = 0;
            }
        }

        function gameOver() {
            isPlaying = false;
            document.getElementById('finalScore').innerText = "النتيجة النهائية: " + (score + (coins * 5));
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        function updateUI() {
            document.getElementById('scoreDisplay').innerText = "النتيجة: " + score;
            document.getElementById('coinsDisplay').innerText = "الجنيهات: " + coins;
        }

        // --- Rendering Engine (Pseudo-3D) ---

        function project(x, y, z) {
            // Camera setup
            const cameraHeight = 2.5;
            const cameraZ = -5;
            const fov = 400; // Field of view scaling

            const scale = fov / (fov + z - cameraZ);
            const screenX = (canvas.width / 2) + (x * scale * 150); 
            const screenY = (canvas.height / 2) - ((y - cameraHeight) * scale * 150);
            
            return { x: screenX, y: screenY, scale: scale };
        }

        function draw() {
            // Clear Screen
            ctx.fillStyle = "#87CEEB"; // Sky
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Ground/Street (Horizon)
            const horizonY = canvas.height / 2;
            ctx.fillStyle = "#e0c090"; // Desert/Sandy background
            ctx.fillRect(0, horizonY, canvas.width, canvas.height/2);

            // Draw Road
            // We draw the road as a large trapezoid going into distance
            ctx.fillStyle = "#555"; // Asphalt
            
            const p1 = project(-4, 0, 100); // Far Left
            const p2 = project(4, 0, 100);  // Far Right
            const p3 = project(4, 0, 0);    // Near Right
            const p4 = project(-4, 0, 0);   // Near Left

            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.lineTo(canvas.width, canvas.height); // Expand to bottom corners
            ctx.lineTo(0, canvas.height);
            ctx.fill();

            // Draw Lane Markers
            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.setLineDash([20, 20]);
            
            // Left Lane Line
            const l1_far = project(-1, 0, 100);
            const l1_near = project(-1, 0, 0);
            ctx.beginPath();
            ctx.moveTo(l1_near.x, l1_near.y);
            ctx.lineTo(l1_far.x, l1_far.y);
            ctx.stroke();

            // Right Lane Line
            const l2_far = project(1, 0, 100);
            const l2_near = project(1, 0, 0);
            ctx.beginPath();
            ctx.moveTo(l2_near.x, l2_near.y);
            ctx.lineTo(l2_far.x, l2_far.y);
            ctx.stroke();
            
            ctx.setLineDash([]); // Reset dash

            // Sort all objects by Z depth (Painter's Algorithm) so far objects draw first
            let renderList = [];

            // Add Obstacles
            obstacles.forEach(obs => {
                renderList.push({type: 'obstacle', obj: obs, z: obs.z});
            });

            // Add Coins
            collectables.forEach(c => {
                if(c.active) renderList.push({type: 'coin', obj: c, z: c.z});
            });

            // Add Player
            renderList.push({type: 'player', obj: player, z: player.z});

            // Sort: High Z (far) to Low Z (near)
            renderList.sort((a, b) => b.z - a.z);

            // Draw All
            renderList.forEach(item => {
                if (item.type === 'obstacle') drawObstacle(item.obj);
                if (item.type === 'coin') drawCoin(item.obj);
                if (item.type === 'player') drawPlayer(item.obj);
            });
            
            // Draw Pyramids in background (Decor)
            drawPyramids(horizonY);
        }

        function drawPyramids(horizonY) {
            // Just simple triangles on horizon
            ctx.fillStyle = "rgba(200, 160, 50, 0.5)";
            ctx.beginPath();
            ctx.moveTo(canvas.width * 0.8, horizonY);
            ctx.lineTo(canvas.width * 0.9, horizonY - 100);
            ctx.lineTo(canvas.width, horizonY);
            ctx.fill();
            
            ctx.fillStyle = "rgba(180, 140, 40, 0.5)";
            ctx.beginPath();
            ctx.moveTo(canvas.width * 0.65, horizonY);
            ctx.lineTo(canvas.width * 0.75, horizonY - 80);
            ctx.lineTo(canvas.width * 0.85, horizonY);
            ctx.fill();
        }

        function drawPlayer(p) {
            const pos = project(p.x, p.y, p.z);
            const size = 150 * pos.scale; // Base size
            
            const w = size * p.width;
            const h = size * p.height;
            const x = pos.x - w/2;
            const y = pos.y - h;

            // Shadow
            ctx.fillStyle = "rgba(0,0,0,0.3)";
            ctx.beginPath();
            ctx.ellipse(pos.x, pos.y, w/2, w/6, 0, 0, Math.PI*2);
            ctx.fill();

            // Try to draw Image, fallback to Drawing if image fails/loads
            if (charImage.complete && charImage.naturalHeight !== 0) {
                ctx.drawImage(charImage, x, y, w, h);
            } else {
                // Fallback: Draw "El Atawla" Character manually
                // Body
                ctx.fillStyle = "#333"; // Black shirt
                ctx.fillRect(x + w*0.2, y + h*0.3, w*0.6, h*0.4);
                
                // Legs (Pants)
                ctx.fillStyle = "#1a1a1a";
                ctx.fillRect(x + w*0.25, y + h*0.7, w*0.2, h*0.3);
                ctx.fillRect(x + w*0.55, y + h*0.7, w*0.2, h*0.3);

                // Head
                ctx.fillStyle = "#d4a373"; // Skin
                ctx.beginPath();
                ctx.arc(x + w/2, y + h*0.2, w*0.25, 0, Math.PI*2);
                ctx.fill();
                
                // Sunglasses
                ctx.fillStyle = "#000";
                ctx.fillRect(x + w*0.35, y + h*0.15, w*0.3, h*0.05);
            }
        }

        function drawObstacle(obs) {
            const pos = project(obs.x, obs.y, obs.z);
            const size = 150 * pos.scale;
            
            const w = size * obs.width;
            const h = size * obs.height;
            const x = pos.x - w/2;
            const y = pos.y - h;

            // Shadow
            ctx.fillStyle = "rgba(0,0,0,0.4)";
            ctx.beginPath();
            ctx.ellipse(pos.x, pos.y, w/2, w/5, 0, 0, Math.PI*2);
            ctx.fill();

            if (obs.type === 'tuktuk') {
                // TukTuk Body (Black & Yellow)
                ctx.fillStyle = "#111"; // Black frame
                ctx.fillRect(x, y + h*0.2, w, h*0.8);
                
                ctx.fillStyle = "#f1c40f"; // Yellow hood
                ctx.fillRect(x, y + h*0.4, w, h*0.4);

                // Windshield
                ctx.fillStyle = "#88ccff";
                ctx.fillRect(x + w*0.1, y + h*0.25, w*0.8, h*0.25);
                
                // Wheels
                ctx.fillStyle = "#000";
                ctx.beginPath();
                ctx.arc(x + w*0.2, y + h, w*0.15, 0, Math.PI*2);
                ctx.arc(x + w*0.8, y + h, w*0.15, 0, Math.PI*2);
                ctx.fill();

            } else if (obs.type === 'microbus') {
                // White Microbus
                ctx.fillStyle = "#fff";
                ctx.fillRect(x, y + h*0.2, w, h*0.7);
                
                // Blue stripe
                ctx.fillStyle = "blue";
                ctx.fillRect(x, y + h*0.5, w, h*0.1);

                // Windows
                ctx.fillStyle = "#333";
                ctx.fillRect(x + w*0.1, y + h*0.25, w*0.8, h*0.2);
                
            } else {
                // Barrier (Red/White)
                ctx.fillStyle = "#e74c3c";
                ctx.fillRect(x, y + h*0.5, w, h*0.5);
                ctx.fillStyle = "#fff";
                ctx.fillRect(x + w*0.2, y + h*0.5, w*0.2, h*0.5);
                ctx.fillRect(x + w*0.6, y + h*0.5, w*0.2, h*0.5);
            }
        }

        function drawCoin(c) {
            const pos = project(c.x, c.y, c.z);
            const size = 150 * pos.scale;
            const w = size * c.width;
            
            const x = pos.x;
            const y = pos.y - w; // Float a bit

            // Make it spin (visual effect)
            const widthScale = Math.abs(Math.sin(Date.now() / 100));

            ctx.fillStyle = "#f1c40f"; // Gold
            ctx.beginPath();
            ctx.ellipse(x, y, (w/2) * widthScale, w/2, 0, 0, Math.PI*2);
            ctx.fill();
            
            ctx.strokeStyle = "#e67e22";
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.fillStyle = "#e67e22";
            ctx.font = `bold ${w/2}px Arial`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("ج", x, y);
        }

        function animate(timestamp) {
            if (!isPlaying) return;

            const dt = (timestamp - lastTime) / 1000 || 0.016;
            lastTime = timestamp;

            update(dt);
            draw();
            requestAnimationFrame(animate);
        }

        // Initial Draw
        resize();
        draw(); // Draw static background

    </script>
</body>
</html>
